<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AGORA{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-papU31J59lI3q5bOpf0QPlD+Qe3snvNOr5KlDE24s5WJHZ7vKSQzpWIUyVfHgKj+RPRULrLO0+cqT1pAhl6rkg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
  />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo-container">
      <img src="{{ url_for('static', filename='assets/Screenshot_2025-02-08_at_2.40.14_PM-removebg-preview.png') }}" alt="AGORA Logo">
    </div>
    <div class="nav-links">
        <button id="dark-mode-toggle" title="Toggle dark mode">
            <span class="material-icons">dark_mode</span>
        </button>
      <a href="{{ url_for('main.index') }}">Home</a>
      <a href="{{ url_for('main.faq') }}">FAQs</a>
      <a href="{{ url_for('main.contact') }}">Contact</a>
    </div>
  </nav>

  <main style="padding-top: 100px;">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-column">
        <h3>About AGORA</h3>
        <p>AGORA is your gateway to premium value through collective buying power. Join our community to unlock exclusive discounts and premium deals.</p>
      </div>
      <div class="footer-column">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="{{ url_for('main.index') }}">Home</a></li>
          <li><a href="{{ url_for('main.faq') }}">FAQ</a></li>
          <li><a href="{{ url_for('main.contact') }}">Contact us</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>Â© 2025 AGORA. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    const toggleButton = document.getElementById('dark-mode-toggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
